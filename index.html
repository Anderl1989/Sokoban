<!DOCTYPE html>
<html>
    <head>
        <title>Sokoban</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <select id="levels"></select>
        <button id="reset">Reset</button>

        <div class="container">
            <div>
                <p>Highscores:</p>
                <table>
                    <thead>
                        <tr>
                            <th>Platzierung</th>
                            <th>Name</th>
                            <th>Züge</th>
                        </tr>
                    </thead>
                    <tbody id="highscores">

                    </tbody>
                </table>
            </div>
            <div>
                <p>Züge: <span id="moves"></span><span id="win"> - Gewonnen!</span></p>
                <div id="playfield"></div>
            </div>
        </div>
        
        <script type="text/javascript" src="src/levels.js"></script>
        <script type="text/javascript" src="src/game.js"></script>
    </body>
</html>
